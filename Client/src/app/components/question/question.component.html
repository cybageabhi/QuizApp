<div class="container">
    <div class="question">{{question.id}}.{{ question.questionText }}</div>
  
    <div class="options">
      <input
        
        type="radio"
        id="option1_{{ this.question.answers[0].id }}"
        name="quizOption_{{  this.question.id }}"
        value="Option 1"
      />
      <label [ngClass]="{'custom-radio-2': selectedOption[question.id] === 1}" for="option1" class="custom-radio" (click)="onOptionSelect(1,question.id)">{{ this.question.answers[0].answerText }}</label>
  
      <input
      
        type="radio"
        id="option2_{{ this.question.answers[1].id}}"
        name="quizOption_{{ this.question.id }}"
        value="Option 2"
      />
      <label for="option2" class="custom-radio" [ngClass]="{'custom-radio-2':selectedOption[question.id] === 2}" (click)="onOptionSelect(2,question.id)">{{ this.question.answers[1].answerText }}</label>
  
      <input
      
        type="radio"
        id="option3_{{ this.question.answers[2].id }}"
        name="quizOption_{{  this.question.id }}"
        value="Option 3"
      />
      <label for="option3" class="custom-radio" [ngClass]="{'custom-radio-2': selectedOption[question.id] === 3}" (click)="onOptionSelect(3,question.id)">{{this.question.answers[2].answerText  }}</label>
  
      <input
     
        type="radio"
        id="option4_{{this.question.answers[3].id}}"
        name="quizOption_{{ this.question.id}}"
        value="Option 4"
      />
      <label for="option4" class="custom-radio" [ngClass]="{'custom-radio-2': selectedOption[question.id] === 4}" (click)="onOptionSelect(4,question.id)">{{ this.question.answers[3].answerText  }}</label>
    </div>
  </div>
